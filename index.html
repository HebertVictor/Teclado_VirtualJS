<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Piano</title>

    <!--- Styles-->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h2>Piano Virtual</h2>
            <div class="colunas volume-slider">
                <span> Volume</span>
                <input type="range" name="" id="" min="0" max="2" value="0.5" step="any">
            </div>
            <div class="colunas notas-check">
                <span>Teclas</span>
                <input type="checkbox" checked>
            </div>
        </header>

        <ul class="teclas_piano">
            <li class="notas white" data-nota="a"><span>a</span></li>
            <li class="notas black" data-nota="w"><span>w</span></li>
            <li class="notas white" data-nota="s"><span>s</span></li>
            <li class="notas black" data-nota="e"><span>e</span></li>
            <li class="notas white" data-nota="d"><span>d</span></li>
            <li class="notas black" data-nota="f"><span>f</span></li>
            <li class="notas white" data-nota="t"><span>t</span></li>
            <li class="notas black" data-nota="g"><span>g</span></li>
            <li class="notas white" data-nota="y"><span>y</span></li>
            <li class="notas black" data-nota="h"><span>h</span></li>
            <li class="notas white" data-nota="u"><span>u</span></li>
            <li class="notas black" data-nota="j"><span>j</span></li>
            <li class="notas white" data-nota="k"><span>k</span></li>
            <li class="notas black" data-nota="o"><span>o</span></li>
            <li class="notas white" data-nota="l"><span>l</span></li>
            <li class="notas black" data-nota="p"><span>p</span></li>
            <li class="notas white" data-nota=";"><span>;</span></li>
        </ul>
    </div>


    <script src="./src/scripts/engine.js" defer></script>
</body>

</html>
